<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h2>Calcula area y perimetro de un triangulo</h2>
        <form>
            <label for="inputTriangulo1">Escribe cuanto mide el lado 1</label>
            <input id="inputTriangulo1" type="number"><br>
            <label for="inputTriangulo2">Escribe cuanto mide el lado 2</label>
            <input id="inputTriangulo2" type="number"><br>
            <label for="inputTrianguloBase">Escribe cuanto mide la base</label>
            <input id="inputTrianguloBase" type="number"><br>
            <label for="inputTrianguloAltura">Escribe la altura del triangulo</label>
            <input id="inputTrianguloAltura" type="number"><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el diametro, perimetro y area</h2>
        <form>
            <label>Escribe el radio del circulo</label>
            <input id="inputCirculo" type="number">
            <button type="button" onclick="calcularDiametroCirculo()">Calcular el diametro</button>
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h2>Calcula la altura de un triangulo isosceles</h2>
        <form>
            <label>Escribe medida del lado 1</label>
            <input id="inputTri1" type="number"><br>
            <label>Escribe medida del lado 2</label>
            <input id="inputTri2" type="number"><br>
            <label>Escribe medida de la base</label>
            <input id="inputTriBase" type="number"><br>
            <button type="button" onclick="calcularTrianguloIsosceles()">Calcular altura</button>
        </form>
    </section>
    <script src="figuras.js"></script>
</body>
</html>
